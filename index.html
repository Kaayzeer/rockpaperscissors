<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js" defer></script>
    <title>Vite App</title>
  </head>
  <body>
    <main id="main-section">
      <section id="section-title">
        <div>
          <div class="title" id="title">
            <p>rock</p>
            <p>paper</p>
            <p>scissors</p>
          </div>
          <div class="score"></div>
        </div>
      </section>

      <section id="section-button">
        <div class="container-button" id="container-button">
          <button class="button-rock" data-selection="rock">
            <img src="/images/icon-rock.svg" alt="" />
          </button>
          <button class="button-paper" data-selection="paper">
            <img src="/images/icon-paper.svg" alt="" />
          </button>
          <button class="button-scissors" data-selection="scissors">
            <img src="/images/icon-scissors.svg" alt="" />
          </button>
        </div>
      </section>

      <section id="section-chosen">
        <div class="container-chosen">
          <button id="button-my"></button>
          <button id="button-pc"></button>
        </div>
      </section>
    </main>
  </body>
</html>
